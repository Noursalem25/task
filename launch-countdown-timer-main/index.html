<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <script>
    function updateTimer(){
      const future=Date.parse('2023-01-01T00:00:00.000Z');
      const now= new Date();
      const diff= future - now;

      const days=Math.floor(diff/(1000*60*60*24));
      const hours=Math.floor(diff/(1000*60*60));
      const mins=Math.floor(diff/(1000*60));
      const secs=Math.floor(diff/1000);

      const d = days;
      const h =hours - days *24;
      const m = mins - hours*60;
      const s = secs - mins*60;
      const daysE1= document.getElementById("days");
      daysE1.innerText=d;
      const hoursE1= document.getElementById("hours");
      hoursE1.innerText=h;
      const minutesE1= document.getElementById("minutes");
      minutesE1.innerText=m;
      const secondsE1= document.getElementById("seconds");
      secondsE1.innerText=s;
    }
    setInterval(updateTimer,1000);<!-- yexecuti trait w yrepety kol period here:(1000ms)-->
  </script>
</head>
<body>

  <div class="background">
    <img class="background-stars" src="images/bg-stars.svg" alt="">
    <img  class="background-hills"src="images/pattern-hills.svg" alt="">
  </div>
  <div class="counter">
    <div class="title">We're launching soon</div>
    <div class="cards">
      <div class="card">
        <div id="days" class="card-value">08</div>
        <div class="card_text">Days</div>
      </div>
      <div class="card">
        <div id="hours" class="card-value">08</div>
        <div class="card_text">Hours</div>
      </div>
      <div class="card">
        <div id="minutes" class="card-value">08</div>
        <div class="card_text">Minutes</div>
      </div>
      <div class="card">
        <div id="seconds" class="card-value">08</div>
        <div class="card_text">Seconds</div>
      </div>
    </div>
    <div class="social">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
  </div>

</html>
